<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>welcome to Aristino.com</title>
    <link type="text/css" rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <div id="wrapper">
      <header id="header" class="header">
        <div class="header-top">
          <div class="container-full">
            <div class="d-flex justify-content-end align-items-center">
              <div class="header_top_slogan">
                <div
                  id="news-stick"
                  class="swiper swiper-initialized swiper-vertical swiper-pointer-events"
                >
                  <div
                    class="swiper-wrapper"
                    id="swiper-wrapper-3e9f06286dad3610e"
                    aria-live="off"
                  ></div>
                  <span
                    class="swiper-notification"
                    aria-live="assertive"
                    aria-atomic="true"
                  ></span>
                </div>
              </div>
              <div class="header_top_right">
                <a href="tel:18006226" rel="nofollow">
                  <span>
                    <img
                      src="./src/img/Hotline.png"
                      alt="Hotline"
                      style="vertical-align: middle; margin-top: -7px"
                    />
                  </span>
                  <span style="line-height: 40px">1800 6226</span>
                </a>
                <span style="color: white">|</span>
                <a href="javascript:void(0)" class="btn-login" rel="nofollow">
                  <span>Đăng nhập</span>
                  <span>
                    <img
                      src="./src/img/user-square.png"
                      alt="Login"
                      width="30"
                      style="vertical-align: middle; margin-top: -7px"
                    />
                  </span>
                </a>
                <div class="login-drop">
                  <a href="javascript:void(0)" class="btn-register">Đăng ký</a>
                  <a href="javascript:void(0)" class="btn-login">Đăng nhập</a>
                  <a href="#">Ưu đãi hội viên</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="SibarLogin" class="SibarNavBar right">
          <div class="SibarNavBar_filter">
            <button
              type="button"
              class="btn-close"
              id="btn-close-sibar"
            ></button>
            <div class="SibarNavBar_filter__body body-sibar-login">
              <form method="post" id="login_form" name="login_form">
                <div class="heading">ĐĂNG NHẬP</div>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    id="Phone"
                    name="Phone"
                    placeholder="Nhập số điện thoại"
                  />
                  <p class="validate-error"></p>
                </div>
                <div class="form-group">
                  <button
                    type="button"
                    class="btn btn-default-black block sb-login"
                  >
                    ĐĂNG NHẬP
                  </button>
                  <input type="submit" style="display: none" />
                </div>
              </form>
              <p style="color: gray">Hoặc đăng nhập bằng</p>
              <div class="btn_group_login">
                <a
                  href="https://aristino.com/gg-login.html?returnpath=%2f"
                  class="btn btn-login-isocial"
                >
                  <img src="./src/img/google.svg" alt="google login" />
                  Google
                </a>
                <a
                  href="https://aristino.com/fb-login.html?returnpath=%2f"
                  class="btn btn-login-isocial"
                  rel="nofollow"
                >
                  <img src="./src/img/facebook.svg" alt="facebook login" />
                  Facebook
                </a>
              </div>
              <p>
                Bạn chưa có tài khoản?
                <a href="javascript:void(0)" class="btn-register" rel="nofollow"
                  >Đăng ký</a
                >
              </p>
            </div>
          </div>
        </div>
        <div></div>
        <div></div>
        <script></script>
        <div></div>
        <div></div>
      </header>
      <main></main>
      <footer id="footer" class="footer"></footer>
      <div class="loading"></div>
    </div>
  </body>
</html>
